<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="background">
    <img src="./images/bg-pattern-top.svg" alt="background">
    <img src="./images/bg-pattern-bottom.svg" alt="background">
  </div>
 <div class="card-container">
  <div class="card">
    <div class="colored div">
      <img class="profile" src="./images/image-victor.jpg" alt="profile photo">
      <img class="pattern" src="/images/bg-pattern-card.svg" alt="background">
    </div>
   
    
    
    <div class="white div">
      <div class="Name">
        <h2>Victor Crest</h2>
      <p>26</p>
      </div>
      <div class="div">
        <p>London</p>
      </div>
    </div>
    
  <div class="stats">
   <div class="stat">
    <h2>80K</h2>
    <p>Followers</p>
      
   </div>
 <div class="stat">
  <h2>803K</h2>
  <p>Likes</p>
  
 </div>
<div class="stat">
  <h2>1.4K</h2>
  <p>Photos</p>
</div>
  </div>
  </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://lah-dev.netlify.app" target="_blank">Lah.Dev</a>.
  </div>
</body>
</html>
